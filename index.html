<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Complete Search Bar</title>
  </head>
  <body>
    <div class="container">
      <h1>US State Capital Lookup</h1>
      <div class="col">
        <div class="row">
          <input
            type="text"
            id="search"
            class="search-bar"
            placeholder="Enter state name or abbraviation"
          />

          <div id="matched-list"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="./index.js"></script>
</html>
